<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Breakout Online</title>
        <!-- CheerpJ runtime -->
        <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
    </head>
    <body>
        <h1>Play Breakout!</h1>
        <p>If the game doesnâ€™t load immediately, wait a few seconds.</p>

        <script>
            async function runGame() {
                // Wait for CheerpJ runtime to load
                await cheerpjInit();

                // Create display for Java GUI
                cheerpjCreateDisplay(800, 600);

                // Run your Breakout.jar
                await cheerpjRunJar("Breakout.jar");
            }

            // Start game
            runGame();
        </script>
    </body>
</html>
